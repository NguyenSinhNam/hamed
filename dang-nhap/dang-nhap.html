<head>
    <!-- Basic Page Needs -->
    <meta charset="UTF-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <title>Hamed Logitics</title>

    <meta name="author" content="dns.com">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Boostrap style -->
    <link rel="stylesheet" type="text/css" href="../stylesheet/bootstrap.css">

    <!-- Theme style -->
    <link rel="stylesheet" type="text/css" href="../stylesheet/style.css">

    <!-- Reponsive -->
    <link rel="stylesheet" type="text/css" href="../stylesheet/responsive.css">

    <!-- Favicon and touch icons  -->
    <link href="../icon/favicon.ico" rel="shortcut icon">



</head>
    <body>
        <div class="boxed">
        <!-- Preloader -->
        <div id="preloader">
            <div class="row loader">
                <div class="loader-icon"></div>
            </div>
        </div>

        <div class="sec_account d-flex v-center">
            <div class="col_6">
                <div class="banner">
                    <img src="../images/log/img-banner.png" alt="">
                </div>
            </div>
            <div class="col_6 content-box">
                <div class="inner-box">
                    <div class="logo">
                        <a href="index.html">
                            <img src="../images/logo.png" alt="Hamed">
                        </a>
                    </div>
                    <div class="form-account">
                        <div class="form-title">
                            Đăng nhập
                        </div>
                        <form action="#" method="get" accept-charset="utf-8">
                            <div class="field-row">
                                <label for="">Tài khoản</label>
                                <input type="text" placeholder="Nhập tài khoản" name="name-account">
                            </div>
                            <div class="field-row">
                                <label for="">Mật khẩu</label>
                                <input type="password" placeholder="Nhập mật khẩu" name="pass-account">
                            </div>
                            <div class="field-row">
                                <button type="submit">ĐĂNG NHẬP</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="forget-account text-center">
                    <a href="quen-mat-khau.html">Quên mật khẩu?</a>
                </div>
            </div>
        </div>

    </div> <!-- /.boxed -->

    <!-- Javascript -->

    <script type="text/javascript" src="../javascript/main.js"></script>

    </body>
